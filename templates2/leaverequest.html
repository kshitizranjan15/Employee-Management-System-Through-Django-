<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (optional) -->
   <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
     <a href="/viewprofile/"><img class="icon img-fluid rounded-circle" src="/static/img/people-profile-graphic_24911-21373.jpg.avif" /></a> 
        <div class="container">
            <a class="navbar-brand" href="/employee/">HRWhiz</a>       

                
                      <ul class="navbar-nav ms-auto">
                         
                          <div>
                          <ul class="navbar-nav row fw-bold" style="padding-right: 2rem">{{name}}</ul>
                          <ul class="navbar-nav row " style="padding-right: 2rem">{{designation}}</ul>
                          </div>
                        <a class="nav-link" href="/logout/">
                        <img class="nav-icon"  src="/static/img/sign-out-2-svgrepo-com.svg" /></a>
              
                </ul>
            </div>
        </div>
    </nav> 

    <div class="layout">
    <div class="row">
      <div class="menu">
        <div class="active"><a href="/employee/"><img class="img nav-icon" src="/static/img/home-alt-3-svgrepo-com.svg" /></a></div>  
        <div><a href="/employee/askhr"><img class="img nav-icon" src="/static/img/folder-svgrepo-com.svg" /></a></div>
        <div><a href="/employee/feedback"><img class="img nav-icon" src="/static/img/mail-open-svgrepo-com.svg" /></a></div>
        
      </div>
      </div>

    <div class="container mt-5">
        <h2 class="mb-4">Leave Request Form</h2>
        <form>
            <div class="mb-3">
                <label for="startDate" class="form-label">From Date:</label>
                <input type="date" name="date_from" class="form-control" style="width: 9rem" id="date_from" placeholder="Select from date" min={{today}}>        
                </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">To Date:</label>
                <input type="date" name="date_to" class="form-control" style="width: 9rem" id="date_to" placeholder="Select end date" min={{today}}>
            </div>
            <div class="mb-3 ">
                    <label for="leavetype">Leave type:</label>
                    <select class="form-control" style="width: 9rem" id="employeeName" >
                        <!-- Add employee names dynamically here -->
                        <option value="annual">Annual</option>
                        <option value="casual">Casual</option>
                        <option value="sick">Sick</option>

                        <!-- Add more employees as needed -->
                    </select>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason:</label>
                <textarea class="form-control" id="reason" name="reason" rows="5" placeholder="Enter leave description"></textarea>
            </div>
            <button type="submit" value="Submit" class="btn btn-light custom-button">Submit Leave Request</button>
        </form>
    </div>
    </div>

    <!-- Bootstrap JavaScript and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Datepicker JavaScript (for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

    <!-- Initialize Datepickers -->
    <script>
        // Initialize start date datepicker
        $('.datepicker').datepicker({
            autoclose: true,
            todayHighlight: true,
            format: 'yyyy-mm-dd'
        });
        
        let menu_btns = document.querySelectorAll(".menu > div")
      menu_btns.forEach(btn => btn.addEventListener("click", () => {
        menu_btns.forEach(el => el.classList.remove("active"))
        btn.classList.add("active")
      }))
    </script>
</body>
</html>
