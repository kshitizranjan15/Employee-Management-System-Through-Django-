<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRWhiz</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (optional) -->
   <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
     <a href="/viewprofile/"><img class="icon img-fluid rounded-circle" src="/static/img/people-profile-graphic_24911-21373.jpg.avif" /></a> 
        <div class="container">
            <a class="navbar-brand" href="/employee/">HRWhiz</a>       

                
                      <ul class="navbar-nav ms-auto">
                         
                          <div>
                          <ul class="navbar-nav row fw-bold" style="padding-right: 2rem">{{name}}</ul>
                          <ul class="navbar-nav row " style="padding-right: 2rem">{{designation}}</ul>
                          </div>
                        <a class="nav-link" href="/logout/">
                        <img class="nav-icon"  src="/static/img/sign-out-2-svgrepo-com.svg" /></a>
              
                </ul>
            </div>
        </div>
    </nav> 

    <div class="layout">
    <div class="row">
      <div class="menu">
        <div class="active"><a href="/employee/"><img class="img nav-icon" src="/static/img/home-alt-3-svgrepo-com.svg" /></a></div>  
        <div><a href="/employee/askhr"><img class="img nav-icon" src="/static/img/folder-svgrepo-com.svg" /></a></div>
        <div><a href="/employee/feedback"><img class="img nav-icon" src="/static/img/mail-open-svgrepo-com.svg" /></a></div>
        
      </div>
      </div>
      
    <div class="container mt-5">
        <!-- First Row: Profile Picture -->
        <div class="row mt-5 mb-4">
            <div class="col-12 text-center d-flex justify-content-center align-items-center">
                <img src="/static/img/people-profile-graphic_24911-21373.jpg.avif" class="img-fluid rounded-circle custom-image" alt="Profile Picture">
            </div>
        </div>

        <!-- Second Row: Details and Graph Card -->
        <div class="row" style="padding-top: 50px">
            <!-- First Column: Details -->
            <div class="col-md-6">
            
                <h3>Employee Details</h3>
                 <div class="text-end m">
                  <button class="btn btn-light custom-button" id="editBtn">Edit</button>
                </div>

                
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe" >
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Corp ID:</label>
                    <input type="text" class="form-control" id="name" placeholder="12345">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="name" placeholder="123 Main St, City, Country">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Department:</label>
                    <input type="text" class="form-control" id="name" placeholder="IT">
                </div>
                
            </div>

            <!-- Second Column: Graph Card -->
            <div class="col-md-6" style="padding-right: 30px">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Graph Data</h5>
                        <!-- Add your graph or chart here -->
                        <div class="leaves-card" style="max-width: 26rem;">
                    <div class="overlap-5">
                      <div class="shadow"></div>
                      <div class="base"></div>
                      <div id="piechart"></div> 
                      <div class="text-wrapper-leaves">
                      <table>
              <tr>
                <th>Number of leaves</th>
              </tr>
              <tr>
                <td>
                  Sick
                </td>
                <td></td>
                <td>
                  12
                </td>
              </tr>  
              <tr>
                <td>
                  Casual
                </td>
                <td></td>
                <td>
                  5
                </td>
              </tr> 
              <tr>
                <td>
                  Annual  
                </td>
                <td></td>
                <td>
                  5
                </td>
              </tr>             
            </table></div>
                   
                        
          
                  
   
                        <div id="graph" style="height: 250px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap JavaScript and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load google charts
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      
      // Draw the chart and set the chart values
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['Leave Type', 'Leaves'],
        ['Casual', 5],
        ['Annual', 5],
        ['Sick', 12]  
      ]);
      
        // Optional; add a title and set the width and height of the chart
        var options = {'title':'Leaves', 'width':280, 'height':200};
      
        // Display the chart inside the <div> element with id="piechart"
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
      </script>
</body>

</html>
