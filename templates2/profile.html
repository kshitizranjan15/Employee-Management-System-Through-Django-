<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRWhiz</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (optional) -->
   <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
     <a href="/viewprofile/"><img class="icon img-fluid rounded-circle" src="/static/img/people-profile-graphic_24911-21373.jpg.avif" /></a> 
        <div class="container">
            <a class="navbar-brand" href="/employee/">HRWhiz</a>       

                
                      <ul class="navbar-nav ms-auto">
                         
                          <div>
                          <ul class="navbar-nav row fw-bold" style="padding-right: 2rem">{{name}}</ul>
                          <ul class="navbar-nav row " style="padding-right: 2rem">{{designation}}</ul>
                          </div>
                        <a class="nav-link" href="/logout/">
                        <img class="nav-icon"  src="/static/img/sign-out-2-svgrepo-com.svg" /></a>
                </ul>
            </div>
        </div>
    </nav> 

    <div class="layout">
    <div class="row">
      <div class="menu">
        <div class="active"><a href="/employee/"><img class="img nav-icon" src="/static/img/home-alt-3-svgrepo-com.svg" /></a></div>  
        <div><a href="/employee/askhr"><img class="img nav-icon" src="/static/img/folder-svgrepo-com.svg" /></a></div>
        <div><a href="/employee/feedback"><img class="img nav-icon" src="/static/img/mail-open-svgrepo-com.svg" /></a></div>
        
      </div>
      </div>


    <div class="container mt-5">
        <div class="text-end mb-3">
            <button class="btn btn-light custom-button" id="editBtn">Edit</button>
        </div>
        <form id="profileForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" readonly>
            </div>
            <div class="mb-3">
                <label for="corpId" class="form-label">Corp ID:</label>
                <input type="text" class="form-control" id="corpId" readonly>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" readonly>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department:</label>
                <input type="text" class="form-control" id="department" readonly>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" readonly>
            </div>

            <button type="button" class="btn btn-light" style="border-radius: 0%" id="cancelBtn" style="display: none;">Cancel</button>
            <button type="submit" class="btn btn-light custom-button" style="border-radius: 0%" id="saveBtn" style="display: none;">Save</button>
         
        </form>
    </div>
    </div>

    <!-- Bootstrap JavaScript and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById("editBtn").addEventListener("click", function() {
            document.getElementById("name").readOnly = false;
            document.getElementById("corpId").readOnly = false;
            document.getElementById("address").readOnly = false;
            document.getElementById("department").readOnly = false;
            document.getElementById("password").readOnly = false;
            document.getElementById("saveBtn").style.display = "block";
            document.getElementById("cancelBtn").style.display = "block";
            document.getElementById("editBtn").style.display = "none";
        });

        document.getElementById("cancelBtn").addEventListener("click", function() {
            document.getElementById("name").readOnly = true;
            document.getElementById("corpId").readOnly = true;
            document.getElementById("address").readOnly = true;
            document.getElementById("department").readOnly = true;
            document.getElementById("password").readOnly = true;
            document.getElementById("saveBtn").style.display = "none";
            document.getElementById("cancelBtn").style.display = "none";
            document.getElementById("editBtn").style.display = "block";
        });

         let menu_btns = document.querySelectorAll(".menu > div")
      menu_btns.forEach(btn => btn.addEventListener("click", () => {
        menu_btns.forEach(el => el.classList.remove("active"))
        btn.classList.add("active")
      }))
    </script>
   
</body>

</html>
