<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (optional) -->
   <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
     <a href="/profile/"><img class="icon img-fluid rounded-circle" src="/static/img/people-profile-graphic_24911-21373.jpg.avif" /></a> 
        <div class="container">
                    {% if designation == 'Manager' %}
            <a class="navbar-brand" href="/manager/">HRWhiz</a>       
            {% endif %}
            {% if designation == 'Employee' %}
            <a class="navbar-brand" href="/employee/">HRWhiz</a>       
            {% endif %}
            {% if designation == 'HR' %}
            <a class="navbar-brand" href="/HR/">HRWhiz</a>       
            {% endif %}        

                
                      <ul class="navbar-nav ms-auto">
                         
                          <div>
                          <ul class="navbar-nav row fw-bold" style="padding-right: 2rem">{{name}}</ul>
                          <ul class="navbar-nav row " style="padding-right: 2rem">{{designation}}</ul>
                          </div>
                        <a class="nav-link" href="/logout/">
                        <img class="nav-icon"  src="/static/img/sign-out-2-svgrepo-com.svg" /></a>
              
                </ul>
            </div>
        </div>
    </nav> 

    <div class="layout">
    <div class="row">
      <div class="menu">
        <div><a href="/HR/"><img class="img nav-icon" src="/static/img/home-alt-3-svgrepo-com.svg" /></a></div>  
        <div><a href="/employee/askhr"><img class="img nav-icon" src="/static/img/folder-svgrepo-com.svg" /></a></div>
        <div><a href="/employee/feedback"><img class="img nav-icon" src="/static/img/mail-open-svgrepo-com.svg" /></a></div>
        
      </div>
      </div>

    <div class="container mt-5">
        <div class="container">
            <h2>Add Employee</h2>
            <form action="" method="post">
                {% csrf_token %}
                <!-- <label for="id">ID:</label>
                <input type="number" id="id" name="id" required> -->

                <div class="row my-5">
                    <div class="col">
    
                        <label for="name">Name:</label>
                        <input class="form-control mb-3" type="text" id="name" name="name" style="width: 32rem" required>
            
                        <label for="email">Email:</label>
                        <input class="form-control mb-3" type="email" id="email" name="email" style="width: 32rem" required>
            
                        <label for="password">Password:</label>
                        <input class="form-control mb-3" type="password" id="password" name="password" style="width: 32rem" required>
            
                        <label for="address">Address:</label>
                        <input class="form-control mb-3" type="text" id="address" name="address" style="width: 32rem" required>
            
                        <label for="designation">Designation:</label>
                        <select class="form-control mb-3" id="designation" name="designation"  style="width: 32rem" required>
                            <option value="Employee">Employee</option>
                            <option value="Manager">Manager</option>
                            <option value="HR">HR</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>

                    <div class="col">
            
                        <label for="sick_leave">Sick Leave:</label>
                        <input class="form-control mb-3" type="number" id="sick_leave" name="sick_leave" style="width: 32rem" required>
            
                        <label for="casual_leave">Casual Leave:</label>
                        <input class="form-control mb-3" type="number" id="casual_leave" name="casual_leave" style="width: 32rem" required>
            
                        <label for="annual_leave">Annual Leave:</label>
                        <input class="form-control mb-3" type="number" id="annual_leave" name="annual_leave" style="width: 32rem" required>
            
                        <label for="phone_number">Phone Number:</label>
                        <input class="form-control mb-3" type="text" id="phone_number" name="phone_number" style="width: 32rem" required>
                    </div>
                </div>
    
                <!-- <label for="profile_url">Profile URL:</label>
                <input type="text" id="profile_url" name="profile_url" required> -->
                <a href="/HR" type="cancel" class="btn btn-light" style="border-radius: 0%">Cancel</a>
                <button class="btn btn-light custom-button" type="submit" value="Add Employee">Add Employee</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let menu_btns = document.querySelectorAll(".menu > div")
      menu_btns.forEach(btn => btn.addEventListener("click", () => {
        menu_btns.forEach(el => el.classList.remove("active"))
        btn.classList.add("active")
      }))
    </script>
</body>

</html>
