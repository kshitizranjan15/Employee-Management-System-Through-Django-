<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask HR</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (optional) -->
   <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
     <a href="/profile/"><img class="icon img-fluid rounded-circle" src="/static/img/people-profile-graphic_24911-21373.jpg.avif" /></a> 
        <div class="container">
            {% if designation == 'Manager' %}
      <a class="navbar-brand" href="/manager/">HRWhiz</a>       
      {% endif %}
      {% if designation == 'Employee' %}
      <a class="navbar-brand" href="/employee/">HRWhiz</a>       
      {% endif %}
      {% if designation == 'HR' %}
      <a class="navbar-brand" href="/HR/">HRWhiz</a>       
      {% endif %}                       
                      <ul class="navbar-nav ms-auto">
                          <div>
                          <ul class="navbar-nav row fw-bold" style="padding-right: 2rem">{{name}}</ul>
                          <ul class="navbar-nav row " style="padding-right: 2rem">{{designation}}</ul>
                          </div>
                        <a class="nav-link" href="/logout/">
                        <img class="nav-icon"  src="/static/img/sign-out-2-svgrepo-com.svg" /></a>
              
                </ul>
            </div>
        </div>
    </nav> 

    <div class="layout">
    <div class="row">
      <div class="menu">
        <div ><a href="/employee/"><img class="img nav-icon" src="/static/img/home-alt-3-svgrepo-com.svg" /></a></div>  
        <div class="active"><a href="/employee/askhr"><img class="img nav-icon" src="/static/img/folder-svgrepo-com.svg" /></a></div>
        <div><a href="/employee/feedback"><img class="img nav-icon" src="/static/img/mail-open-svgrepo-com.svg" /></a></div>
        
      </div>
      </div>


    <div class="container mt-5">
        <h2 class="text-center mb-4">Ask HR</h2>
        <form action="{% url 'submit_hr_query' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="query" class="form-label">Your Query:</label>
                <textarea class="form-control" id="description" rows="5" placeholder="Write your queries" name="query"></textarea>
            </div>
            <a href="/employee" type="cancel" class="btn btn-light" style="border-radius: 0%" >Cancel</a>
            <button type="submit" class="btn btn-light custom-button" value="Submit">Submit</button>
        </form>
    </div>
    </div>

    <!-- Bootstrap JavaScript and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let menu_btns = document.querySelectorAll(".menu > div")
      menu_btns.forEach(btn => btn.addEventListener("click", () => {
        menu_btns.forEach(el => el.classList.remove("active"))
        btn.classList.add("active")
      }))
    </script>
</body>

</html>
